<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96 flex flex-col items-center justify-center">
        <h1 class="text-2xl font-semibold mb-6 text-center">Background Remover</h1>

        <!-- Container to Display Backend Image -->
        <div id="backend-image-container" class="mb-4 text-center" style="background-image: url('{{ backend_image_url }}'); background-size: cover; background-position: center; width: 100%; height: 100px; border: 1px solid #ddd; border-radius: 4px;">
            <!-- Dummy Image Icon -->
            <div class="w-16 h-16 bg-gray-300 mx-auto mt-4 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="h-8 w-8 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 10c0 7-7 10-7 10s-7-3-7-10V2h14v8z"></path>
                </svg>
            </div>
        </div>

        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data" class="space-y-4 w-full">
            {% csrf_token %}
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" name="image" id="image" accept="image/*" class="mt-1 p-2 w-full border rounded-md"
                    onchange="previewImage(this)">
            </div>

            <!-- Image Preview Section -->
            <div id="image-preview" class="text-center">
                <img id="preview" class="max-w-full h-auto mx-auto" alt="Image Preview">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Remove Background
            </button>
        </form>
    </div>

    {% if processed_image_path %}
    <a href="{% url 'download_processed_image' %}" download>
        <button>Download Processed Image</button>
    </a>
    {% endif %}

    <script>
        function previewImage(input) {
            var preview = document.getElementById('preview');
            var imagePreview = document.getElementById('image-preview');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
                imagePreview.style.display = 'block';
            } else {
                preview.src = '';
                imagePreview.style.display = 'none';
            }
        }
    </script>

</body>

</html>
