<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-md shadow-md w-96 max-w-full mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-500">Background Remover</h1>

        <!-- Image Upload Form -->
        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <!-- Upload Input -->
            <div>
                <label for="image" class="block text-sm font-medium">Upload Image</label>
                <input type="file" name="image" id="image" accept="image/*"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500" onchange="previewImage(this)">
            </div>

            <!-- Image Preview Section -->
            <div id="image-preview" class="text-center hidden">
                <img id="preview" class="max-w-full h-auto mx-auto rounded-md shadow-md" alt="Image Preview">
            </div>

            <!-- Remove Background Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Remove Background
            </button>
        </form>

        <!-- Processed Image Section -->
        {% if processed_image_url %}
        <div class="mt-4">
            <h2 class="text-2xl font-semibold mb-2 text-center text-blue-500">Processed Image</h2>
            <img src="{{ processed_image_url }}" alt="Processed Image"
                class="mx-auto max-w-full border rounded-md shadow-md">
            
            <!-- Download Button for Processed Image -->
            <a href="{{ processed_image_url }}" download="processed_image.png"
                class="block w-full mt-2 bg-green-500 text-white py-2 rounded-md text-center hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">
                Download Processed Image
            </a>
        </div>
        {% endif %}

        <script>
            function previewImage(input) {
                var preview = document.getElementById('preview');
                var imagePreview = document.getElementById('image-preview');

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                    };

                    reader.readAsDataURL(input.files[0]);
                } else {
                    preview.src = '';
                    imagePreview.classList.add('hidden');
                }
            }
        </script>
    </div>

</body>

</html>
