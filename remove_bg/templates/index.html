<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-semibold mb-6 text-center">Background Remover</h1>

    <form action="{% url 'index' %}" method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
            <input type="file" name="image" id="image" accept="image/*" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Remove Background
        </button>
    </form>
</div>

</body>
</html>
